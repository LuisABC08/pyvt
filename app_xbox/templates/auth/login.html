{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-xbox text-white text-center">
                <h3><i class="bi bi-person-lock"></i> Iniciar Sesión</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <!-- Renderizado manual simple para usar estilos Bootstrap -->
                    <div class="mb-3">
                        <label>Usuario:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-xbox w-100">Entrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
